<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Preact + TS</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
<script>
      // 屏蔽 window.external.call，防止依赖库误用
      if (window.external && typeof window.external === 'object' && typeof window.external.call === 'undefined') {
        window.external.call = function() {
          throw new Error('window.external.call is not available in this environment.');
        };
      }
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

<script>
      // 全局捕获未处理错误，输出详细堆栈
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('[Global Error Handler]', message, source, lineno, colno, error && error.stack);
      };
    </script>
